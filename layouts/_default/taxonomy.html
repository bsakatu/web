{{ define "main" -}}

<main id="{{ .Kind }}">

  {{ $count := len .Data.Pages -}}
  <header>
    <h1>
      {{- .Title | markdownify }} ({{ print $count -}}
      {{- if gt $count 1 }} entries
      {{- else }} entry
      {{- end -}})
    </h1>
  </header>

{{ $.Scratch.Set "latest-posts" .Data.Pages -}}
{{ partial "latest-posts.html" . }}

</main>

{{- end }}
